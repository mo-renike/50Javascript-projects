<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Placeholder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header aminated-bg" id="header">
        <img
          src="https://media.istockphoto.com/photos/prize-wheel-picture-id175482570?b=1&k=20&m=175482570&s=170667a&w=0&h=cHDwnCHXxRE5jMtwX-k1Xq4KSrOTJyGIvt91hrOkZqA="
          alt="random image"
        />
      </div>
      <div class="card-content">
        <h3 class="card-title animated-bg aminated-bg-text" id="title">
          Lorem ipsum dolor sit amet
        </h3>
        <p class="card-exerpt" id="exerpt">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti,
          ipsa. Lorem ipsum dolor sit amet.
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
        </p>
        <div class="author">
          <div class="profile-img aminated-bg" id="profile_img">
            <img
              src="https://randomuser.me/api/portraits/men/45.jpg"
              alt="ramdom woman"
            />
          </div>
          <div class="author-info">
            <strong class="animated-bg animated-bg-text" id="name"
              >John Doe</strong
            >
            <small class="animated-bg animated-bg-text" id="date"
              >Oct 26, 2021</small
            >
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
